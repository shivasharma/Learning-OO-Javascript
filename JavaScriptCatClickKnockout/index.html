<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach:catList">
        <li data-bind="text:name, click:$root.setCat"></li>


    </ul>
    <ul id="cat-list">
        <div data-bind=with:currentCat>
            <h2 data-bind="text:name"></h2>
            <h3 data-bind="text:title"></h3>
            <div data-bind="text:clickCount" ></div>
            <img  src="" alt="cat" data-bind="click: $root.incrementCounter, attr:{src:imgSrc}">
            <div>
                <h3>Nicknames:</h3>
                <ul data-bind="foreach:nickNames">
                    <li data-bind="text: $data"></li>
                </ul>
            </div>
        </div>
        <li></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src= "js/data.js"></script>
    <script src= "js/app.js"></script>
 
</body>
</html>
